<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container mt-3">
        <div class="row">
            <div class="form-floating col-6 mb-3">
                <input type="number" class="form-control" id="number1" for="floatingInput" placeholder="">
                <label for="floatingInput" class="ms-2">Number 1</label>
            </div>
            <div class="form-floating col-6">
                <input type="number" class="form-control" id="number2" onfocus="clearError()" for="floatingInput" placeholder="">
                <label for="floatingInput" id="labelNumber2" class="ms-2">Number 2</label>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-outline-secondary p-3" onclick="add()">Sum</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary p-3" onclick="subtract()">Subtract</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary p-3" onclick="multiply()">Multiply</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary p-3" onclick="divide()">Divide</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary p-3" onclick="clean()">Clear</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" disabled id="result" for="floatingInput" placeholder="">
                    <label for="floatingInput" class="ms-2">Result</label>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
